    ></script>

    <main>
      <form class="form">
        <p>
          <input
            type="text"
            name="name"
            class="feedback-input"
            placeholder="Name"
          />
        </p>
        <p>
          <input
            type="email"
            name="email"
            class="feedback-input"
            placeholder="E-mail"
          />
        </p>
        <p>
          <textarea
            name="text"
            id="comment"
            placeholder="Message"
            class="feedback-input"
          ></textarea>
        </p>
        <input type="submit" value="Submit" class="button-submit" />
